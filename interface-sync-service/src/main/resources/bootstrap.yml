      interface-sync-service-group: default #事务组内容 须一定和你服务端配置的一样
      # 配置中心按照这个要求配置和服务端类似
  config:
    type: nacos
    nacos:
      namespace: lvshiProd
      group: LVSHI_GROUP
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      # 注册中心按照这个要求配置和服务端类似
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: localhost:8848
      username: nacos
      password: nacos
      namespace: lvshiProd
      group: LVSHI_GROUP
